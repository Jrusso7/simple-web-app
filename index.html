<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <style>
        /* Add simple styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            position: relative;
            margin-top: 20px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            cursor: pointer;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the Box Game!</h1>
    <p>Click the box as many times as you can in 10 seconds!</p>
    <button id="start-button">Start Game</button>
    <div id="score">Score: 0</div>
    <div id="game-container"></div>

    <script src="script.js"></script>
</body>
</html>
