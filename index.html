<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Quiz Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #quiz-container {
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }
        .option {
            display: block;
            margin: 5px;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Astronomy Quiz Game</h1>
    <button id="start-button">Start Quiz</button>
    <div id="quiz-container"></div>
    <div id="result"></div>

    <script src="quiz.js"></script>
</body>
</html>
