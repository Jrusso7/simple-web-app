<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Sequence Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3498db;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Memory Sequence Game</h1>
    <p>Memorize the sequence and click the boxes in order!</p>
    <button id="start-button">Start Game</button>
    <div id="message"></div>
    <div id="game-container">
        <!-- Boxes will be generated dynamically -->
    </div>

    <script src="script.js"></script>
</body>
</html>
